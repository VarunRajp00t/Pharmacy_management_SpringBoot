<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alerts Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    .container {
      width: 600px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
    }

    .alert-box {
      border-left: 6px solid;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 16px;
      font-weight: 500;
    }

    .low-stock {
      border-color: #ff9800;
      background: #fff3e0;
      color: #e65100;
    }

    .expired {
      border-color: #e53935;
      background: #ffebee;
      color: #b71c1c;
    }

    .info {
      border-color: #9e9e9e;
      background: #f5f5f5;
      color: #424242;
    }

    button {
      display: block;
      margin: 20px auto 0 auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚ö†Ô∏è Pharmacy Alerts</h2>
    <div id="alerts"></div>
    <button onclick="loadAlerts()">üîÑ Refresh Alerts</button>
	<button class="btn-back" onclick="goBack()">‚¨Ö Back to Main Page</button>
  </div>

  <script>
    async function loadAlerts() {
      const response = await fetch("http://localhost:8080/alerts");
      const alerts = await response.json();

      const container = document.getElementById("alerts");
      container.innerHTML = "";

      if (alerts.length === 0) {
        container.innerHTML = `<div class="alert-box info">‚úÖ No alerts found ‚Äî all drugs are safe.</div>`;
        return;
      }

      alerts.forEach(msg => {
        let type = "info";
        if (msg.includes("Low Stock")) type = "low-stock";
        if (msg.includes("Expired")) type = "expired";
        if (msg.includes("Error reading expiry")) type = "info";

        const div = document.createElement("div");
        div.className = `alert-box ${type}`;
        div.textContent = msg;
        container.appendChild(div);
      });
    }
	function goBack() {
	      window.location.href = "index.html"; 
	    }

    // Load alerts automatically on page open
    loadAlerts();
  </script>
</body>
</html>
